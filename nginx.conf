server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Fix for Mixed Content errors behind HTTPS proxy (Azure)
    absolute_redirect off;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss 
        application/x-javascript
        image/svg+xml;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (Preload enabled, 2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # COOP (Isolation)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # CSP (Content Security Policy)
    # Allows 'unsafe-inline' for Astro's inline scripts/styles
    # Allows cdnjs.cloudflare.com for html2pdf.js lazy loading
    # Enforces Trusted Types for DOM XSS protection
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests; require-trusted-types-for 'script';" always;

    # ============================================
    # STATIC FILES - SERVE DIRECTLY (no fallback to index.html)
    # ============================================
    location = /robots.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /sitemap.xml {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /favicon.ico {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # AGGRESSIVE CACHE FOR IMMUTABLE ASSETS
    # ============================================
    
    # Astro generated assets (hashed filenames)
    location ^~ /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets folder
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images
    location ~* \.(jpg|jpeg|png|gif|webp|avif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # CSS and JS (non-hashed, shorter cache)
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # SPA FALLBACK (must be last)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}