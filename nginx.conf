server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Fix for Mixed Content errors behind HTTPS proxy (Azure)
    # Forces relative redirects instead of absolute http:// URLs
    absolute_redirect off;

    # Compresión Gzip para que vuele (Lighthouse 100)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caché agresiva para assets inmutables (CSS/JS de Astro)
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}