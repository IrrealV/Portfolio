name: Deploy Portfolio to Azure (OIDC)

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  id-token: write # REQUERIDO PARA OIDC
  contents: read

env:
  # Nombres de tus recursos en Azure
  ACR_NAME: acrvictorherasportfolio # <--- CONFIRMA ESTE NOMBRE (sin .azurecr.io)
  RG_NAME: rg-victorheras-portfolio # <--- CONFIRMA TU GRUPO DE RECURSOS
  CONTAINER_APP_NAME: ca-victorheras-portfolio # <--- CONFIRMA EL NOMBRE DE TU CONTAINER APP

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login en Azure usando la Identidad Administrada (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. Login en el ACR para poder subir la imagen
      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      # 3. Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Construir y Subir Imagen
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Etiquetamos con el SHA del commit y 'latest'
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/victor-portfolio:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/victor-portfolio:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Desplegar en Container Apps
      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/victor-portfolio:${{ github.sha }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RG_NAME }}
